<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/BuJu.css">
    <link rel="stylesheet" href="../../dist/css/zui.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <!-- 导航头部 -->
                    <div class="navbar-header">
                        <!-- 移动设备上的导航切换按钮 -->
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-example">
                      <span class="sr-only">切换导航</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>

                    </div>
                    <!-- 导航项目 -->
                    <div class="collapse navbar-collapse navbar-collapse-example">
                        <ul class="nav navbar-nav navbar-left">
                            <li><a href="#">欢迎您，XXX</a></li>
                            <li><a href="#">当前积分:100</a></li>
                        </ul>
                        <!-- 一般导航项目 -->
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">个人信息</a></li>
                            <li><a href="#">我要上传</a></li>
                            <li><a href="#">我要下载</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="conter" style="flex-direction: column;">
            <div class="panel" style="width: 40%;height: auto; margin: 20px auto;">
                <div class="panel-heading" style="text-align: center; font-size: 18px;font-weight: bold;">
                    上传文档
                </div>
                <div class="panel-body">
                    <div class="col-xs-12">
                        <div class="input-group with-padding">
                            <span class="input-group-addon">文档标题</span>
                            <input type="text" class="form-control" placeholder="请输入文档标题">
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="input-group with-padding">
                            <span class="input-group-addon">文档简介</span>
                            <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="col-xs-10">
                        <div class="input-group with-padding">
                            <span class="input-group-addon">请选择上传文档</span>
                            <input type="text" class="form-control" placeholder="文档位置">
                        </div>
                    </div>
                    <div class="col-xs-2">
                        <div class="input-group with-padding">

                            <button class="btn btn-block" type="button">浏览</button>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="input-group with-padding">
                            <span class="input-group-addon">下载积分</span>
                            <select class="form-control">
                                <option value="0">请选择积分</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-3">

                    </div>
                    <div class="col-xs-3">
                        <div class="with-padding">
                            <button class="btn btn-block" type="button">提交</button>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="with-padding">
                            <button class="btn btn-block" type="button">返回</button>
                        </div>
                    </div>
                    <div class="col-xs-3">

                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="../../dist/lib/jquery/jquery.js"></script>
<script src="../../dist/js/zui.min.js"></script>

</html>
