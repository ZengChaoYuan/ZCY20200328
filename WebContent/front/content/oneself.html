<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/BuJu.css">
    <link rel="stylesheet" href="../../dist/css/zui.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <!-- 导航头部 -->
                    <div class="navbar-header">
                        <!-- 移动设备上的导航切换按钮 -->
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-example">
                      <span class="sr-only">切换导航</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>

                    </div>
                    <!-- 导航项目 -->
                    <div class="collapse navbar-collapse navbar-collapse-example">
                        <ul class="nav navbar-nav navbar-left">
                            <li><a href="#">欢迎您，XXX</a></li>
                            <li><a href="#">当前积分:100</a></li>
                        </ul>
                        <!-- 一般导航项目 -->
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">个人信息</a></li>
                            <li><a href="#">我要上传</a></li>
                            <li><a href="#">我要下载</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="conter" style="flex-direction: column;">
            <div class="panel" style="width: 20%;height: auto; margin: 20px auto;">
                <div class="panel-heading" style="text-align: center; font-size: 18px;font-weight: bold;">
                    我的信息
                </div>
                <div class="panel-body">
                    <div class="col-xs-12">
                        <div class="input-group with-padding">
                            <span class="input-group-addon">用户名</span>
                            <input type="text" class="form-control" disabled="disabled" placeholder="张三">
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="input-group with-padding">
                            <span class="input-group-addon">性别</span>
                            <input type="text" class="form-control" disabled="disabled" placeholder="男">
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="input-group with-padding">
                            <span class="input-group-addon">学历</span>
                            <input type="text" class="form-control" disabled="disabled" placeholder="本科">
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="input-group with-padding">
                            <span class="input-group-addon">职业</span>
                            <input type="text" class="form-control" disabled="disabled" placeholder="软件工程师">
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="input-group with-padding">
                            <span class="input-group-addon">手机号</span>
                            <input type="text" class="form-control" disabled="disabled" placeholder="13888888888">
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="input-group with-padding">
                            <span class="input-group-addon">Email</span>
                            <input type="text" class="form-control" disabled="disabled" placeholder="123456@qq.com">
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="with-padding">
                            <button class="btn btn-block" type="button">返回</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="../../dist/lib/jquery/jquery.js"></script>
<script src="../../dist/js/zui.min.js"></script>

</html>
