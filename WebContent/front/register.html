<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新用户注册</title>
    <link rel="stylesheet" href="../dist/css/zui.min.css">
    <link rel="stylesheet" media="screen" href="../css/style.css">
</head>

<body>
    <div id="particles-js"></div>
    <div class="panel" id="main-content">
        <div class="panel-heading" style="text-align: center; font-size: 18px;font-weight: bold;">
            新用户注册
        </div>
        <div class="panel-body">
            <div class="input-group with-padding">
                <span class="input-group-addon">用户</span>
                <input type="text" class="form-control" placeholder="请输入用户">
            </div>
            <div class="input-group with-padding">
                <span class="input-group-addon">密码</span>
                <input type="password" class="form-control" placeholder="请输入密码">
            </div>
            <div class="input-group with-padding">
                <span class="input-group-addon">确认密码</span>
                <input type="password" class="form-control" placeholder="请输入确认密码">
            </div>
            <div class="input-group with-padding">
                <span class="input-group-addon">性别</span>
                <select class="form-control">
                    <option value="0">请选择性别</option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </div>
            <div class="input-group with-padding">
                <span class="input-group-addon">学历</span>
                <select class="form-control">
                    <option value="0">请选择学历</option>
                    <option value="1">大专</option>
                    <option value="2">本科</option>
                    <option value="3">研究生</option>
                    <option value="4">博士</option>
                </select>
            </div>
            <div class="input-group with-padding">
                <span class="input-group-addon">职业</span>
                <select class="form-control">
                    <option value="0">请选择职业</option>
                    <option value="1">学生</option>
                    <option value="2">教师</option>
                    <option value="3">医生</option>
                    <option value="4">警察</option>
                    <option value="5">程序员</option>
                    <option value="6">公务员</option>
                    <option value="7">自由职业者</option>
                </select>
            </div>
            <div class="input-group with-padding">
                <span class="input-group-addon">手机号</span>
                <input type="tel" class="form-control" placeholder="请输入手机号">
            </div>
            <div class="input-group with-padding">
                <span class="input-group-addon">Email</span>
                <input type="email" class="form-control" placeholder="请输入邮箱">
            </div>
            <div class="with-padding">
                <button class="btn btn-block" style="background-color: #6097EE;color: white;font-size: 18px;font-weight: bold;" type="button">注册</button>
            </div>
            <div class="with-padding">
                <button class="btn btn-block" style="background-color: #6097EE;color: white;font-size: 18px;font-weight: bold;" type="button">返回</button>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="../js/particles.js"></script>
    <script src="../js/app.js"></script>

    <!-- stats.js -->
    <script src="../js/lib/stats.js"></script>
    <script>
        var count_particles, stats, update;
        stats = new Stats;
        stats.setMode(0);
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.body.appendChild(stats.domElement);
        count_particles = document.querySelector('.js-count-particles');
        update = function() {
            stats.begin();
            stats.end();
            requestAnimationFrame(update);
        };
        requestAnimationFrame(update);
    </script>
</body>
<script src="../dist/lib/jquery/jquery.js"></script>
<script src="../dist/js/zui.min.js"></script>

</html>
